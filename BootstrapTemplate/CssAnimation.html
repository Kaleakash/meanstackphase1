<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    div{background-color: coral;
        color: white;
        width: 150px;
        height: 250px;
        text-align: center;
        margin: 10px;
        padding: 15px;
        border: black solid 10px;
        display: inline-block;
        border-radius: 25%;
        }
        #d1 {
            transform: translate(200px,200px);
        }
        #d2 {
            transform: rotate(30deg);
        }
        #d3{
            transform: skew(20deg,30deg);
        }
</style>
</head>
<body>
    <div id="d1">
        This is First Div Tag 
    </div>
    <div id="d2">
        This is Second Div Tag 
    </div>
    <div id="d3">
        This is Third Div Tag 
    </div>
</body>
</html>
