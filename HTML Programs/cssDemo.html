<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      /*  *{color: tomato;} */
      /*p{color:red}
      h1{color:green}*/
      p.abc{color:green}    /*  local class selector*/
      p.xyz{color:red}
      .mno{color:royalblue} /* global class selector*/
      #aa1{color: silver;}
    </style>
</head>
<body>
    <header id="aa1">This is header information</header>
    <p align="center"><font color="red"><b>Welcome to CSS Example change effect using Tag</b></font></p>
<p style="color: red;font-size: 24pt;text-align: center;background-color: yellow;">
    Welcome to Inline CSS Effect</p>
    <h1>Heading</h1>
    <p class="abc">Para tag</p>
    <div>Div Tag</div>
    <span>Span Tag</span>
    <b>B tag</b>
    <h1 class="mno">Heading</h1>
    <p class="xyz">Para tag</p>
    <div>Div Tag</div>
    <span>Span Tag</span>
    <b>B tag</b>
    <h1>Heading</h1>
    <p class="mno">Para tag</p>
    <div>Div Tag</div>
    <span>Span Tag</span>
    <b>B tag</b>
</body>
</html>
