<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script
  src="https://code.jquery.com/jquery-3.5.1.js"
  integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
  crossorigin="anonymous"></script>
</head>
<body>
    <a href="#" id="a1">First Link</a>
    <a href="#" id="a2">Second Link</a>
    <a href="#" id="a3">Third Link</a>
    <script>
        $(document).ready(function(){
            $("#blogPage").hide();
            //alert("jQuery is ready.....")
            $("#a1").click(function(){
                //alert("You click on a1 tag")
                 $("#main").html("<h1>Welcome to a1 tag</h1>")   
            });
            $("#a2").click(function(){
                //alert("You click on a2 tag")
                $("#main").html("<h1>Welcome to a2 tag</h1>")
            });
            $("#a3").click(function(){
                //alert("You click on a3 tag")
               $("#blogPage").show();
              $("#main").hide();
            });
        })
    </script>
    <div id="main">

    </div>
    <div id="blogPage">
            Welcome to Page with <br/>
            <input type="button" value="Click Here">
    </div>
</body>
</html>
