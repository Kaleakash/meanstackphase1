<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/JavaScript">
    var msg;
    var num1 = 10;
    var num2 = 10.10;
    var result = true;
    var name = "Ravi Kumar";
    var obj = new Date();   // pre-defined object Date. 
    document.write("The value of msg "+msg);
    document.write("<br/>The value of num1 is "+num1);
    document.write("<br/>The value of num2 is "+num2);
    document.write("<br/>The value of result is "+result);
    document.write("<br/>The value of name is "+name);
    document.write("<br/>The value of obj is "+obj);
    </script>
</body>
</html>
