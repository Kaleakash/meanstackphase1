<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/JavaScript">
    //string using literal 
    var str1 = "Welcome to JavaScript Training";
    //string using object 
    var str2 = new String("Welcome to JavaScript Training");
    document.write(str1)
    document.write("<br/>Number of character "+str1.length)
    document.write("<br/>Upper Case character "+str1.toUpperCase())
    document.write("<br/>Lower Case character "+str1.toLowerCase())
    document.write("<br/>Character position "+str1.indexOf('e'))
    document.write("<br/>Character position "+str1.lastIndexOf('e'))
    document.write("<br/>substring "+str1.substring(10))
    document.write("<br/>substring "+str1.substring(10,15))
    </script>
</body>
</html>
