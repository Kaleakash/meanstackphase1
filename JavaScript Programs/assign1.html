<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/JavaScript">
    function addNumber() {
        var n1 = document.getElementById("n1").value;
        var n2 = document.getElementById("n2").value;
        var sum = eval(n1)+eval(n2);
        document.getElementById("result").value = sum;
        document.getElementById("n1").value="";
        document.getElementById("n2").value=""
    }
    function subNumber() {
        var n1 = document.getElementById("n1").value;
        var n2 = document.getElementById("n2").value;
        var sub = eval(n1)-eval(n2);
        document.getElementById("result").value = sub;
        document.getElementById("n1").value="";
        document.getElementById("n2").value=""
    }
    </script>
</head>
<body>
    <h2>Online Calculator</h2>
    <label>1st Number</label>
    <input type="text" id="n1"/><br/>
    <label>2nd Number</label>
    <input type="text" id="n2"/><br/>
    <label>Result</label>
    <input type="text" id="result" readonly/><br/>
    <input type="button" value="Add" onclick="addNumber()"/>
    <input type="button" value="Sub" onclick="subNumber()"/>
</body>
</html>
